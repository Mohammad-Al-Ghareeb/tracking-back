openapi: 3.1.0
info:
  title: Tracking System API
  description: API for Tracking System (Users, Roles, Orders, Auth, ...).
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local server

  - url: https://tracking-back-1.onrender.com
    description: Production server (Render)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        perPage:
          type: integer
          example: 10
        count:
          type: integer
          example: 20
        documentCount:
          type: integer
          example: 200

    Role:
      type: object
      properties:
        _id:
          type: string
          example: "60d0fe4f5311236168a109ca"
        name:
          type: string
          example: ADMIN
        description:
          type: string
          example: Administrator role
        createdAt:
          type: string
          format: date-time

    User:
      type: object
      properties:
        _id:
          type: string
        fullName:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
        email:
          type: string
        username:
          type: string
        role:
          $ref: "#/components/schemas/Role"
        salary:
          type: number
        isActive:
          type: boolean
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time

    AuthRegister:
      type: object
      properties:
        fullName:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
        email:
          type: string
        username:
          type: string
        password:
          type: string
        role:
          type: string
          description: role ObjectId (hex string)
        salary:
          type: number
      required:
        - fullName
        - email
        - username
        - password
        - role

    AuthLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required: [email, password]

    TokenResponse:
      type: object
      properties:
        message:
          type: string
        token:
          type: string
        user:
          $ref: "#/components/schemas/User"

    Order:
      type: object
      properties:
        _id:
          type: string

        customer:
          $ref: "#/components/schemas/User"

        description:
          type: string

        status:
          type: string
          enum: [PENDING, IN_PROGRESS, COMPLETED, CANCELLED]

        expectedFinishDate:
          type: string
          format: date-time

        cost:
          type: number

        employee:
          $ref: "#/components/schemas/User"

        sizes:
          type: array
          items:
            type: string
          example: ["M", "L"]

        colors:
          type: array
          items:
            type: string
          example: ["red", "blue"]

        deliveryLocation:
          type: object
          properties:
            address:
              type: string
              example: "Street 10"
            city:
              type: string
              example: "Istanbul"
            notes:
              type: string
              example: "Near the mall"

        images:
          type: array
          items:
            type: string
          example:
            - "2026-01-01-image1.jpg"
            - "2026-01-01-image2.jpg"

        employeeSignature:
          type: string
          example: "employee-sign.png"

        customerSignature:
          type: string
          example: "customer-sign.png"

        createdAt:
          type: string
          format: date-time
paths:
  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRegister"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login and receive JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthLogin"
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "400":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users:
    get:
      tags: [Users]
      summary: Get all users (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: perPage
          schema:
            type: integer
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "401":
          description: Unauthorized
    post:
      tags: [Users]
      summary: Create a new user (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRegister"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Validation error

  /api/users/{id}:
    get:
      tags: [Users]
      summary: Get user by id (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Not found
    put:
      tags: [Users]
      summary: Update user (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: object
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  description: role ObjectId
                salary:
                  type: number
                isActive:
                  type: boolean
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      tags: [Users]
      summary: Soft-delete user (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found

  /api/roles:
    get:
      tags: [Roles]
      summary: Get all roles
      security:
        - bearerAuth: []
      responses:
        "200":
          description: roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
    post:
      tags: [Roles]
      summary: Create role
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
                - name
      responses:
        "201":
          description: role created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"

  /api/roles/{id}:
    get:
      tags: [Roles]
      summary: get role by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "200":
          description: one role
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
    put:
      tags: [Roles]
      summary: update role
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: role updated

    delete:
      tags: [Roles]
      summary: delete role
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: role deleted

  /api/orders:
    get:
      tags: [Orders]
      summary: Get all orders
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: perPage
          schema:
            type: integer
      responses:
        "200":
          description: orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
    post:
      tags: [Orders]
      summary: Create order with images and signatures
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - customer
                - employee
                - description
                - cost
                - expectedFinishDate
                - deliveryLocation
              properties:
                customer:
                  type: string
                  description: User ID

                employee:
                  type: string
                  description: Employee ID

                description:
                  type: string

                status:
                  type: string
                  enum: [PENDING, IN_PROGRESS, COMPLETED, CANCELLED]

                expectedFinishDate:
                  type: string
                  format: date-time

                cost:
                  type: number

                sizes:
                  type: string
                  description: JSON array
                  example: '["M","L"]'

                colors:
                  type: string
                  description: JSON array
                  example: '["red","blue"]'

                deliveryLocation:
                  type: string
                  description: JSON object
                  example: '{"address":"Street 10","city":"Istanbul"}'

                images:
                  type: array
                  items:
                    type: string
                    format: binary

                employeeSignature:
                  type: string
                  format: binary

                customerSignature:
                  type: string
                  format: binary
      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
  /api/orders/{id}:
    get:
      tags: [Orders]
      summary: Get order by id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Order object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      tags: [Orders]
      summary: Update order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                description:
                  type: string
                status:
                  type: string
                  enum: [PENDING, IN_PROGRESS, COMPLETED, CANCELLED]
                cost:
                  type: number
                expectedFinishDate:
                  type: string
                  format: date-time
                sizes:
                  type: string
                  example: '["XL"]'
                colors:
                  type: string
                  example: '["black"]'
                deliveryLocation:
                  type: string
                  example: '{"address":"New street"}'
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                employeeSignature:
                  type: string
                  format: binary
                customerSignature:
                  type: string
                  format: binary
      responses:
        "200":
          description: Order updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

    delete:
      tags: [Orders]
      summary: Delete order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Order deleted
          content:
            application/json:
              schema:
